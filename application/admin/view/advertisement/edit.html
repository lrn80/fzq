<title>新增文章 - 资讯管理 - H-ui.admin v3.1</title>
<meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>广告标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="<{$ad['title']}>" placeholder="" id="title" name="title">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>广告地址：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="<{$ad['ad_url']}>" placeholder="" id="url" name="url">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>定位：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="location" class="select">
					<{if ($ad['location'] == 0)}>
					<option value="0" selected="selected"><{:config('mapping.advertisement_0')}></option>
					<{else /}>
					<option value="0"><{:config('mapping.advertisement_0')}></option>
					<{/if}>
					<{if ($ad['location'] == 1)}>
					<option value="1" selected="selected"><{:config('mapping.advertisement_1')}></option>
					<{else /}>
					<option value="1"><{:config('mapping.advertisement_1')}></option>
					<{/if}>
					<{if ($ad['location'] == 2)}>
					<option value="2" selected="selected"><{:config('mapping.advertisement_2')}></option>
					<{else /}>
					<option value="2"><{:config('mapping.advertisement_2')}></option>
					<{/if}>
				</select>
				</span> </div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>排序：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="<{$ad['rank']}>" placeholder="" id="rank" name="rank">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>过期时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="datetime-local" class="input-text" value="<{$ad['expired']}>" placeholder="" id="expired" name="expired">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>摘要：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea id="abstract" name="abstract" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="$.Huitextarealength(this,200)"><{$ad['abstract']}></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">缩略图：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="btn-upload form-group">
				<input class="input-text upload-url" type="text" name="uploadfile" id="uploadfile" readonly nullmsg="请添加附件！" style="width:200px">
				<a href="javascript:void();" class="btn btn-primary radius upload-btn"><i class="Hui-iconfont">&#xe642;</i> 浏览文件</a>
				<input type="file" multiple name="uploadfile" class="input-file">
				</span>
				<img class="avatar thumbnail size-XXXL" src="<{$ad['image_url']}>">
			</div>
		</div>

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button>
			</div>
		</div>
	</form>
</article>

<script type="text/javascript" src="__ADMIN__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__ADMIN__/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="__ADMIN__/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__ADMIN__/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="__ADMIN__/lib/webuploader/0.1.5/webuploader.min.js"></script>
<script type="text/javascript" src="__ADMIN__/lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="__ADMIN__/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="__ADMIN__/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});

	//表单验证
	$("#form-article-add").validate({
		rules:{
			articletitle:{
				required:true,
			},
			articletype:{
				required:true,
			},
			abstract:{
				required:true,
			},
			author:{
				required:true,
			},
			pv:{

			},
			fileList:{
				required:true,
			},
			editor:{
				required:true,
			},

		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			layer.confirm('是否确认修改？',function(index){
				$(form).ajaxSubmit({
					type: 'post',
					url: "/admin/advertisement/update/id/<{$id}>" ,
					success: function(obj){
						if (obj.error_code === "00000"){
							layer.msg('修改成功!',{icon:1,time:1000});
							setTimeout(function(){
							    window.parent.location.reload(); //刷新父页面
							    var index = parent.layer.getFrameIndex(window.name);
							    parent.layer.close(index);
							},1000);
						}else{
							layer.msg('修改失败!请重试',{icon:0,time:1000});
							setTimeout(function(){
							    window.parent.location.reload(); //刷新父页面
							    var index = parent.layer.getFrameIndex(window.name);
							    parent.layer.close(index);
							},1000);
						}

					},
					error: function(XmlHttpRequest, textStatus, errorThrown){
						let response = JSON.parse(XmlHttpRequest.responseText);
						layer.msg(response.msg,{icon:0,time:2000});
					}
				});
			});
		}
	});

});
</script>

</html>
