<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-admin-add">
	<div class="row cl">
		<label class="form-label col-xs-2 col-sm-3"><span class="c-red">*</span>分类名：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="<{$category['tag']}>" placeholder="" id="name" name="name">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">阅读量：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" name="read" id="read" value="<{$category['view']}>">
		</div>
	</div>
	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
		</div>
	</div>
	</form>
</article>

<script type="text/javascript" src="/static/admin/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/static/admin/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/static/admin/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-admin-add").validate({
		rules:{
			name:{
				required:true,
				minlength:2,
				maxlength:8
			},
			read:{
				digits: true,
			}
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit({
				type: 'post',
				url: "/admin/category/categoryedit/id/<{$id}>" ,
				success: function(data){
					let obj = JSON.parse(data);
					if (obj.code === 1){
						layer.msg('添加成功!',{icon:1,time:1000});
						setTimeout(function(){
							window.parent.location.reload(); //刷新父页面
							var index = parent.layer.getFrameIndex(window.name);
							parent.layer.close(index);
						},1000);
					}else{
						layer.msg('添加失败!',{icon:0,time:1000});
						setTimeout(function(){
							window.parent.location.reload(); //刷新父页面
							var index = parent.layer.getFrameIndex(window.name);
							parent.layer.close(index);
						},1000);
					}

				},
				error: function(XmlHttpRequest, textStatus, errorThrown){
					let response = JSON.parse(XmlHttpRequest.responseText);
					layer.msg(response.msg,{icon:0,time:2000});
				}
			});
		}
	});

	// 	var index = parent.layer.getFrameIndex(window.name);
	// 	parent.layer.close(index);
	// 	return false;
	// }
});
</script>
